<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="illustration-hero.svg" alt="hero svg" id="hero">

      <div class="textbody">
        <h1>
          Order Summary
        </h1>
        <div id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div id="plan">
          <div id="cost">
            <img src="icon-music.svg" alt="music icon">
            <div id="costamt">
              <h2> Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>


        <button id="payment">
          Proceed to Payment
        </button>

        <div id="cancel">
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Narsimha</a>.
  </div>
  </div>

</body>


</html>
